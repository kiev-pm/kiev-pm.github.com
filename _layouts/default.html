<!doctype html>
   <head>
     <meta charset="UTF-8" />
     <title>Kiev Perl Mongers
       {% if page.title %}
       - {{ page.title }}
       {% endif %}
     </title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
     <link rel="stylesheet" href="styles.css" type="text/css" />
     <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
     <script type="text/javascript" src="bootstrap.min.js"></script>
     <script type="text/javascript" src="nextevent.js"></script>
     <script>
       $(document).ready(function() {
       var nextEvent = new NextEvent();

       var message = '';
       if (nextEvent.isToday()) {
       message = 'сегодня!, ';
       }
       else if (nextEvent.isThisWeek()) {
       message = 'на этой неделе, ';
       }

       var date = nextEvent.getNextDate();
       var months = [
       'января',
       'февраля',
       'марта',
       'апреля',
       'мая',
       'июня',
       'июля',
       'августа',
       'сентября',
       'октября',
       'ноября',
       'декабря'
       ];
       message += date.getDate() + ' ' + months[date.getMonth()];

       $('#next_event').html('(след. встреча <b>' + message + '</b>)');
       });
     </script>
   </head>
